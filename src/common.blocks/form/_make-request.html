<form class="make-request-form @@class" action="#" method="post">
  <label for="@@for" class="make-request-form__label">
    <span class="make-request-form__label-text">Ваш телефон</span>
    <input
      data-tel-input
      maxlength="18"
      type="tel"
      class="make-request-form__input"
      id="@@for"
      name="@@for"
      placeholder="+7(___) ___ __ __"
      required
    />
  </label>
  <button
    class="
      make-request-form__button
      request-button request-button--@@buttonColor
    "
    type="submit"
  >
    Оформить заявку
  </button>
</form>
